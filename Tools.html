<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Taka, 鹰小队">
    <meta name="description" content="liulipack">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>鹰小队翻译组 - 工具集</title>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="assets/css/mdui.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- 文档内样式 -->
    <style>
        .mdui-card-actions .mdui-textfield,
        .mdui-card-actions .mdui-btn {
            padding: 0;
            margin: 0;
        }
        .mdui-card {
            overflow: inherit;
        }
    </style>
</head>
<body class="mdui-theme-layout-dark mdui-appbar-with-toolbar mdui-drawer-body-left mdui-theme-primary-blue-grey">

<!-- 固定元素-页眉 -->
<header class="mdui-appbar mdui-appbar-fixed" mdui-headroom>
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}"><i class="mdui-icon material-icons">menu</i></span>
        <span class="mdui-typo-headline">鹰小队翻译组</span>
        <span class="mdui-typo-title">工具集</span>
        <div class="mdui-toolbar-spacer"></div>
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '切换夜间模式', position: 'left'}" id="DarkMode"><i class="mdui-icon material-icons">brightness_4</i></span>
    </div>
</header>

<!-- 固定元素-抽屉栏导航 -->
<nav id="drawer" class="mdui-drawer"></nav>

<!-- 主体 -->
<main class="mdui-container">
    <!-- 12月 -->
    <section class="mdui-card mdui-m-t-2" id="Genpwd">
        <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">密码、口令生成</div>
        </div>
        <div class="mdui-card-content">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="点击“生成”生成密码。" id="Genpwd_input">
            </div>
        </div>
        <div class="mdui-card-actions">
            <!-- 密码字符集选择 -->
                <select class="mdui-select" mdui-select id="Genpwd_strength">
                    <option value="1" disabled>密码强度</option>
                    <option value="2">A-Za-z0-9.@$!%*#_~?&^</option>
                    <option value="3">A-Za-z0-9</option>
                    <option value="4">A-Za-z</option>
                    <option value="5">A-Z</option>
                </select>
                <select class="mdui-select" mdui-select id="Genpwd_length">
                    <option value="1" disabled>密码长度</option>
                    <option value="2">50</option>
                    <option value="3">32</option>
                    <option value="4">20</option>
                    <option value="5">16</option>
                </select>
                <!-- 生成按钮 -->
                <button class="mdui-btn mdui-float-right" id="Genpwd_btn">生成</button>
        </div>
    </section>
</main>

<!-- 外部脚本 -->
<script src="assets/js/mdui.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
// 定义`密码数组`和`输入框`全局变量。
var pwdArray = ['ABCDEFGHIJKLMNOPQRSTUVWXYZ', 'abcdefghijklmnopqrstuvwxyz', '1234567890', '.@$!%*#_~?&^'],
    Genpwd_input = document.getElementById('Genpwd_input');

// 定义`生成密码`函数。
function Genpwd(pwdChar, length = 20) {
	// 定义`密码`块级变量。
    let pwd = ''
	// for 循环，直至满足`长度`函数参数。
    for (let i = 0; i < length; i++) {
		// 定义`随机选取`块级变量。
        let rand = Math.floor(Math.random() * pwdChar.length)
		// 追加`随机选取`选定的内容到`密码`变量。
        pwd += pwdChar[rand]
    }
	// 返回`密码`块级变量。
    Genpwd_input.value = pwd
    return pwd
}

// 监听`生成`按钮点击
document.getElementById('Genpwd_btn').addEventListener('click', function(){

    // 定义`密码强度`、`密码长度元素`、`密码长度`和`密码字符集`块级变量。
    let Genpwd_strength = document.querySelector('#Genpwd_strength'),
        Genpwd_LeEle = document.querySelector('#Genpwd_length'),
        pwdChar = '',
        pwdLe = '';

    if(Genpwd_strength.options[1].selected) {
        pwdChar = pwdArray[0]+pwdArray[1]+pwdArray[2]+pwdArray[3];
    }else if(Genpwd_strength.options[2].selected) {
        pwdChar = pwdArray[0]+pwdArray[1]+pwdArray[2];
    }else if(Genpwd_strength.options[3].selected) {
        pwdChar = pwdArray[0]+pwdArray[1];
    }else if(Genpwd_strength.options[4].selected) {
        pwdChar = pwdArray[0];
    }

    if(Genpwd_LeEle.options[1].selected) {
        pwdLe = 50;
    }else if(Genpwd_LeEle.options[2].selected) {
        pwdLe = 32;
    }else if(Genpwd_LeEle.options[3].selected) {
        pwdLe = 20;
    }else if(Genpwd_LeEle.options[4].selected) {
        pwdLe = 16;
    }

    Genpwd(pwdChar, pwdLe)
}, true);
</script>

</html>
